<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login dan Registrasi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <form onsubmit="showDashboard(event)">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="switch-form">
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
      </div>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <form onsubmit="showDashboard(event)">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" placeholder="Create your username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" placeholder="Create your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="switch-form">
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
      </div>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Form Data</h2>
      <form id="data-form">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="form-group">
          <label for="birthdate">Tanggal Lahir</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
 <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender" required>
              <option value="">Pilih jenis kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="school">Sekolah</label>
            <input type="text" id="school" name="school" placeholder="Masukkan nama sekolah Anda" required>
          </div>
          <div class="form-group">
            <label for="address">Alamat</label>
            <textarea id="address" name="address" placeholder="Masukkan alamat Anda" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
          <button type="submit" onclick="submitData(event)">Submit</button>
        </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script language></script>
</body>

</html>
